		<h1>До тебе…</h1>	

<div class="font">		
Задам тобі незвичні запитання :
Чи зможеш уявити ти зірки?
Коли ти бачив їх востаннє?
Вони такі далекі і близькі…
Ти не існуй – живи, світи!
Тоді всі дні стануть як зорі ,
Життя ж бо – море.

Ангеліна Кузнєцова,
11-А клас
